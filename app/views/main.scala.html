@(title: String)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/main.css")">

        <script src="@routes.Assets.at("javascript/jquery-2.2.1.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" href="@routes.Assets.at("styles/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("styles/font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" href="@routes.Assets.at("styles/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.at("styles/style.css")">

        <script src="@routes.Assets.at("styles/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
        @*========= Scripts ==============*@

        @scripts
    </body>
</html>
